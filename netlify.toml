[build]
  command = "echo 'No build command needed'"
  publish = "public"
  functions = "netlify/functions"

[functions]
  # Directory with serverless functions to deploy
  # This is an absolute path relative to the base directory
  directory = "netlify/functions"

[dev]
  # Disable Edge Functions - this project only uses Python Netlify Functions
  # This prevents Netlify CLI from trying to set up Deno
  edge_functions = []

# Note: This project uses Python Netlify Functions, not Edge Functions
# Functions are structured as flat files: netlify/functions/{function-name}.py
# All functions share runtime.txt and requirements.txt in netlify/functions/

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
